<!DOCTYPE html>
<html>
<head>
	<title>starsky</title>
	<meta charset="utf-8">
</head>
<body>
<canvas>您的浏览器不支持canvas，请换一个浏览器</canvas>
</body>
<script type="text/javascript">
	window.onload = function(){
		var canvas = document.getElementsByTagName('canvas')[0];
		var context = canvas.getContext('2d');
      
		canvas.width = 600;
		canvas.height = 600;
		canvas.style.display = "block";
		canvas.style.margin = "20px auto";
		canvas.style.border = "1px solid black";
        

        var grd = context.createRadialGradient(300,300,300,300,300,50);
        grd.addColorStop(0.0,"#000");
        grd.addColorStop(0.25,"red");
        grd.addColorStop(0.5,"green");
        grd.addColorStop(0.75,"yellow")
        grd.addColorStop(1.0,"rgb(12,19,69)");
        context.fillStyle = grd;
        context.fillRect(0,0,600,600);
		
	}

</script>
</html>
