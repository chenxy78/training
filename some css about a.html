<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>有关a的一些伪类</title>
<style type="text/css">
/*在此定义相关样式，控制列表的显示形式*/
li{
    width:50px;
    height:30px;
    text-align:center;
    line-height:30px;
    float:left;
    list-style:none;
    }
a:link,a:visited{
    color:green;
    text-decoration:none;
}
li:hover{
    
    background-color:#BE3948;
}
a:hover,a:active{
    color:#fff;
}

</style>
</head>

<body>
<h3>课程难度</h3>

<!--在此制作一个无序列表-->
<ul>
    <li><a href="#">全部</a></li>
    <li><a href="#">初级</a></li>
    <li><a href="#">中级</a></li>
    <li><a href="#">高级</a></li>
</ul>



</body>
</html>
